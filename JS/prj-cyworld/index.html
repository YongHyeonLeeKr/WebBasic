<!DOCTYPE html>
<html lang="ko">
<head>
    <head>
        <meta charset="UTF-8">
    </head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4fbe45668f.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>Today</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-regular fa-user"></i>
                                name
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-user"></i>
                                phone
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-user"></i>
                                mail
                            </div>
                            <div class="profile__detail">
                                <i class="fa-regular fa-user"></i>
                                instagram
                            </div>
                            

                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨</option>
                                    <option>슬픔</option>
                                    <option>화남</option>
                                    <option>생각</option>

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">헤더 타이틀</div>
                        <div class="right__header__setting">세팅</div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe id="contentFrame" src="./home.html"></iframe>
                    </div>
                    
                </div>
                <div class="navigation">
                    <div class="navigation__item" id="menuHome" onclick="onClickMenuHome()">홈</div>
                    <div class="navigation__item" id="jukeBox" onclick="onClickJukeBox()">쥬크박스</div>
                    <div class="navigation__item" id="game" onclick="onClickGame()" >게임</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
