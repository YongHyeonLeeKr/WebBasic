<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/jukebox.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="wrapper__bgms">
                <div class="bgm__song">
                    <img src="./imgs/juke-01.png" width="120" height="120" >
                    <div class="bgm__song__title">Y(Please Tell Me Why)</div>
                    <div class="bgn__song__singer">프리스타일</div>
                </div>
                <div class="bgm__song">
                    <img src="./imgs/juke-02.png" width="120" height="120">
                    <div class="bgm__song__title">사랑했나봐</div>
                    <div class="bgn__song__singer">윤도현</div>
                </div>
                <div class="bgm__song">
                    <img src="./imgs/juke-03.png" width="120" height="120">
                    <div class="bgm__song__title">눈의 꽃</div>
                    <div class="bgn__song__singer">박효신</div>
                </div>
                
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="albumTable">
                <tr>
                    <th class="albumTable__checkbox"><input type="checkbox"></th>
                    <th class="albumTable__number">번호</th>
                    <th class="albumTable__song">노래</th>
                    <th class="albumTable__singer">아티스트</th>
                </tr>
                <tr>
                    <td class="albumTable__checkbox"><input type="checkbox"></td>
                    <td class="albumTable__number">1</td>
                    <td class="albumTable__song">눈의 꽃</td>
                    <td class="albumTable__singer">박효신</td>
                </tr>
                <tr>
                    <td class="albumTable__checkbox"><input type="checkbox"></td>
                    <td class="albumTable__number">2</td>
                    <td class="albumTable__song">사랑스러워</td>
                    <td class="albumTable__singer">김종국</td>
                </tr>
                <tr>
                    <td class="albumTable__checkbox"><input type="checkbox"></td>
                    <td class="albumTable__number">3</td>
                    <td class="albumTable__song">Love Love Love</td>
                    <td class="albumTable__singer">에픽하이</td>
                </tr>
                <tr>
                    <td class="albumTable__checkbox"><input type="checkbox"></td>
                    <td class="albumTable__number">4</td>
                    <td class="albumTable__song">애인...있어요</td>
                    <td class="albumTable__singer">이은미</td>
                </tr>

            </table>
        </div>
    </div>
    
</body>
</html>
