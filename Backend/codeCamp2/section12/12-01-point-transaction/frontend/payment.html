<!DOCTYPE html>
<html lang="en">

<head>
    <!-- PortOne SDK -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <!-- axios SDK -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>


        const requestPay = () =>  {
            const IMP = window.IMP;
            IMP.init("imp32274652");

            IMP.request_pay(
                {
                    pg: "kakaopay",
                    pay_method: "card",
                    //merchant_uid: "57008833-33004",
                    name: "당근 10kg",
                    amount: 99,
                    buyer_email: "Iamport@chai.finance",
                    buyer_name: "포트원 기술지원팀",
                    buyer_tel: "010-1234-5678",
                    buyer_addr: "서울특별시 강남구 삼성동",
                    buyer_postcode: "123-456",
                },
                function (rsp) {
                    // callback
                    console.log(rsp)

                    if(rsp.success){
                   
                        axios.post(
                            'http://localhost:3000/graphql',
                            {
                                query: `
                                mutation{
                                     createPointTransaction(impUid:"${rsp.imp_uid}", amount: ${rsp.paid_amount}){
                                       id
                                       impUid
                                       amount
                                       status
                                    }
                                }
                             `, 
                            },
                            {
                                headers: {
                                    Authorization : "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI4NWEyZWFiMC1iNGI1LTQ4Y2MtOWUwMC0xYWI4OTNmYjE3MWQiLCJpYXQiOjE2OTM0MzkwNjUsImV4cCI6MTY5MzQ0NjI2NX0.E3vJNu4aaZXsqL5HszXgjIvh2CEZtWG3v20fUVPS0ik"
                                }
                            }
                        )
                             alert('결제성공')
                    } else {
                        alert('결제실패')
                    }
                    //rsp.imp_uid 값으로 결제 단건조회 API를 호출하여 결제결과를 판단합니다.
                }
            );
        }
    </script>
    <meta charset="UTF-8" />
    <title>Sample Payment</title>
</head>

<body>
    <button onclick="requestPay()">결제하기</button>
    <!-- 결제하기 버튼 생성 -->
</body>

</html>
