<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 나만의 일기장</title>
    <link rel="stylesheet" href="./diary.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1><a href="#none">HAGD</a> </h1>
            </div>
            <div class="menu">
                <ul class="menu__ul">
                    <li>
                         <a href="#none"> 어제의 일기</a>
                    </li>
                    <li>
                        <a href="#none"> 오늘의 일기</a>
                    </li>
                    <li>
                        <a href="#none"> 내일의 일기</a>
                    </li>
                </ul>
            </div>
            <div class="user">
                <img src="../img/User.png" alt="유저정보" width="32" height="32">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head__title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장입니다. <br>   
                    원하는 색과 사이즈로 일기장을 커스텀해보세요. <br>
                    <span id="point">
                        Have a good Day!! 
                    </span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__content">
                    <p class="diary-title">
                        노아의 일기
                    </p>
                    <p>
                        일기 예시입니다<br>
                        br태그를 이용하면 줄바꿈을 할 수도 있습니다. 
                    </p>
                    <p>
                        p 태그를 이용하면 새로운 문단에 글을 작성할 수 있습니다. <br>
                        <span>p 태그 안에서 span태그를 이용하면 일부 문장에만 css를 적용할 수 있습니다. </span>
                    </p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
