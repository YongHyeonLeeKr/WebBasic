<body>
    <div class="float-box">
       안녕!<br>
        나는 박스야 
    </div>

    <p>
        이사야는 아모쯔(אָמוֹץ)[3]의 아들로 유다 출신이며 예루살렘 사람이다(사 1:1). 그는 전통적인 자료들을 취하기 위하여 왕이나(이사야 7:3) 제사장(이사야 8:2) 등 다른 지도자들에게 쉽게 접촉할 수 있었던 것으로 보인다. 이사야는 고위직 가문 출신이나 왕족으로서 웃시야 왕의 사촌이거나 아마지야의 조카이었을 가능성이 높다
        <br>
        그들은 오래 황폐하였던 곳을 다시 쌓을 것이며 옛부터 무너진 곳을 다시 일으킬 것이며 황폐한 성읍 곧 대대로 무너져 있던 것들을 중수할 것이며
이사야 61:4
    </p>
